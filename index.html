<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingool</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b0f19, #141a2e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            border: 1px solid rgba(103,199,255,0.25);
            box-shadow: 0 0 25px rgba(103,199,255,0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.6em;
            letter-spacing: 1px;
            text-shadow: 0 0 12px #67c7ff;
        }

        .btn {
            display: block;
            width: 260px;
            margin: 12px auto;
            padding: 16px;
            background: rgba(103,199,255,0.15);
            border: 1px solid #67c7ff;
            border-radius: 12px;
            color: #67c7ff;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: .25s;
            box-shadow: 0 0 12px rgba(103, 199, 255, 0.25);
        }

        .btn:hover {
            background: rgba(103,199,255,0.25);
            box-shadow: 0 0 22px rgba(103, 199, 255, 0.45);
            transform: scale(1.05);
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>✨ Bingool ✨</h1>

        <a href="admin.html" class="btn">Área do Administrador</a>
        <a href="player.html" class="btn">Área do Jogador</a>
    </div>

</body>
</html>

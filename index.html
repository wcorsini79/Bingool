<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Digital - In√≠cio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Gradiente azul */
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Gradiente dourado/laranja */
            color: #333;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        .btn-admin {
            background: linear-gradient(45deg, #FF6B6B, #EE4266); /* Gradiente vermelho/rosa */
            color: #fff;
        }
        .btn-admin:hover {
            background: linear-gradient(45deg, #EE4266, #FF6B6B);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 1.2em;
                padding: 15px 25px;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Bingo Digital!</h1>
        <div class="button-group">
            <a href="admin.html" class="btn btn-admin">Sou Administrador</a>
            <a href="player.html" class="btn">Sou Jogador</a>
        </div>
    </div>
</body>
</html>

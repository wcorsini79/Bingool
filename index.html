<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binngo MAKER - In√≠cio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8bc34a, #ffeb3b, #ff9800, #e91e63);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ffeb3b;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px #e91e63;
            letter-spacing: 2px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: block;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-admin {
            background-color: #4CAF50; /* Verde */
            box-shadow: 0 5px #388E3C;
        }

        .btn-admin:hover {
            background-color: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 7px #388E3C;
        }

        .btn-player {
            background-color: #2196F3; /* Azul */
            box-shadow: 0 5px #1976D2;
        }

        .btn-player:hover {
            background-color: #64B5F6;
            transform: translateY(-2px);
            box-shadow: 0 7px #1976D2;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .btn {
                font-size: 1em;
                padding: 12px 20px;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>binngo MAKER</h1>
        <p>Escolha seu papel para iniciar ou participar de uma partida de bingo!</p>
        <div class="button-group">
            <a href="admin.html" class="btn btn-admin">Sou Administrador</a>
            <a href="player.html" class="btn btn-player">Sou Jogador</a>
        </div>
    </div>
</body>
</html>

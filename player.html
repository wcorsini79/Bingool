<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogador - Bingool</title>

    <!-- Firebase v8 compatível -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            margin: 0;
            padding: 25px;
            background: linear-gradient(135deg, #0b0f19, #141a2e);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .panel {
            margin: auto;
            margin-top: 25px;
            max-width: 450px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            border: 1px solid rgba(103,199,255,0.25);
            box-shadow: 0 0 22px rgba(103,199,255,0.30);
            backdrop-filter: blur(12px);
        }

        h1 {
            text-shadow: 0 0 12px #67c7ff;
            font-size: 2em;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(103,199,255,0.4);
            background: rgba(255,255,255,0.07);
            color: #67c7ff;
            text-align: center;
            font-size: 1.1em;
            outline: none;
            transition: .25s;
        }

        input:focus {
            box-shadow: 0 0 18px rgba(103,199,255,0.45);
            border-color: #67c7ff;
        }

        button {
            background: rgba(103,199,255,0.15);
            border: 1px solid #67c7ff;
            padding: 14px 22px;
            border-radius: 12px;
            color: #67c7ff;
            cursor: pointer;
            font-size: 1.2em;
            transition: .25s;
            margin-top: 12px;
            width: 80%;
            box-shadow: 0 0 12px rgba(103,199,255,0.20);
        }

        button:hover {
            background: rgba(103,199,255,0.25);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(103,199,255,0.40);
        }

        #bingoCard {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            justify-content: center;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(103,199,255,0.35);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            transition: .25s;
            box-shadow: 0 0 10px rgba(103,199,255,0.15);
            cursor: pointer;
        }

        .marked {
            background: rgba(103,255,199,0.15);
            border-color: #55ffda;
            box-shadow: 0 0 15px #55ffda;
            color: #55ffda;
        }

        .drawn {
            background: rgba(255,255,103,0.15);
            border-color: #fff56b;
            box-shadow: 0 0 15px #fff56b;
            color: #fff56b;
        }

        #status {
            margin-top: 15px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #67c7ff;
        }
    </style>
</head>
<body>

    <h1>Cartela do Jogador</h1>

    <div class="panel">

        <input id="playerName" placeholder="Seu nome">
        <input id="roomCode" placeholder="Código da sala">

        <button id="joinRoom">Entrar</button>

        <div id="bingoCard"></div>

        <button id="checkBingo" disabled>Chamar Bingo</button>

        <div id="status"></div>

    </div>

    <script src="firebase.js"></script>
    <script src="core.js"></script>
    <script

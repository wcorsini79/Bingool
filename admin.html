<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bingool</title>

    <!-- Firebase v8 compatível -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- QRCode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 25px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b0f19, #141a2e);
            color: #fff;
            text-align: center;
        }

        h1 {
            text-shadow: 0 0 12px #67c7ff;
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        .panel {
            margin: auto;
            max-width: 850px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            border: 1px solid rgba(103,199,255,0.25);
            box-shadow: 0 0 22px rgba(103,199,255,0.30);
            backdrop-filter: blur(12px);
        }

        button {
            background: rgba(103,199,255,0.15);
            border: 1px solid #67c7ff;
            padding: 12px 20px;
            border-radius: 12px;
            color: #67c7ff;
            cursor: pointer;
            font-size: 1.1em;
            margin: 8px;
            transition: .25s;
            box-shadow: 0 0 12px rgba(103,199,255,0.20);
        }

        button:hover {
            background: rgba(103,199,255,0.25);
            box-shadow: 0 0 20px rgba(103,199,255,0.40);
            transform: scale(1.05);
        }

        #drawnNumbers {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
        }

        .nbox {
            height: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: 1px solid rgba(103,199,255,0.4);
            background: rgba(255,255,255,0.05);
            font-size: 1.1em;
            color: #fff;
            box-shadow: 0 0 10px rgba(103,199,255,0.15);
            transition: .25s;
        }

        .drawn {
            background: rgba(103,255,199,0.15);
            border-color: #55ffda;
            color: #55ffda;
            box-shadow: 0 0 15px #55ffda;
        }

        #bingoCalls div {
            margin: 6px auto;
            padding: 10px;
            width: 260px;
            border-radius: 12px;
            border: 1px solid rgba(103,199,255,0.35);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 0 12px rgba(103,199,255,0.18);
        }
    </style>
</head>
<body>

    <h1>Administração da Sala</h1>

    <div class="panel">

        <button id="btnCreateRoom">Criar Sala</button>
        <button id="btnReset" disabled>Reset</button>

        <h2 id="roomInfo"></h2>

        <button id="btnDraw" disabled>SORTEAR NÚMERO</button>

        <div id="drawnNumbers"></div>

        <h2>QR Code</h2>
        <div id="qrcode"></div>

        <h2>Bingos Recebidos</h2>
        <div id="bingoCalls"></div>

    </div>

    <script src="firebase.js"></script>
    <script src="core.js"></script>
    <script src="admin.js"></script>

</body>
</html>
